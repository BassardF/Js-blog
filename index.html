<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
	<link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="vendors/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<script type="text/x-handlebars" data-template-name="application">

		<div class="container">
			{{outlet}}
		</div>
		
	</script>
	
	<script type="text/x-handlebars" data-template-name="index">
		<div id="index">
			
			<h2 class="title">Simple JavaScript for smart crafters.</h2>
			
			<div class='gitpack'>
				<div id="github-wrapper"class="center-block">
					<img id="github" src="assets/img/github.svg" alt="GitHub logo">
				</div>
				<div class="label center-text">GitHub</div>
			</div>
			
			<div id="tags-box">
				<div>
					{{#each tag in model.tags}}
						<div class="tags {{if tag.selected 'selected'}}" {{action 'toggleTag' tag}}>{{tag.tag}}</div>
					{{/each}}	
				</div>
			</div>

			
			{{#each article in model.articles}}
				{{#if article.visible}}
					{{#link-to 'article' article}}
						<div class="article">
							<h3>{{article.title}}</h3>
							<div class="subline">{{article.date}} by {{article.author}}</div>
							<div class="article-tag-box">
								{{#each tag in article.tags}}
									<div>{{tag}}</div>
									{{/each}}
								</div>
							<p>{{article.description}}</p>
						</div>
					{{/link-to}}
				{{/if}}
			{{/each}}
			
			
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="article">
		<div id="article">
			
			<h2 class="title">{{model.title}}</h2>
			<div class='subline'>
				{{model.date}} by {{model.author}}
			</div>
			
			{{#each line in model.content}}
				{{content line}}
			{{/each}}
		</div>
	</script>
	


	<!-- Apis -->
	<script type="text/javascript" src="vendors/js/jquery.js"></script>
	<script type="text/javascript" src="vendors/js/handlebars.min.js"></script>
	<script type="text/javascript" src="vendors/js/ember.js"></script>	
	<script type="text/javascript" src="vendors/js/ember-template-compiler.js"></script>
	<script type="text/javascript" src="vendors/js/ember.debug.js"></script>	

	<!-- App -->
	<script type="text/javascript" src="app/app.js"></script>

	<!-- Router -->
	<script type="text/javascript" src="app/router.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="app/controllers/index.js"></script>
	<script type="text/javascript" src="app/controllers/article.js"></script>	
	<!-- Routes -->
	<script type="text/javascript" src="app/routes/index.js"></script>
	<script type="text/javascript" src="app/routes/article.js"></script>


	
</body>
</html>
